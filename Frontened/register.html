<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://emojis.wiki/emoji-pics/microsoft/books-microsoft.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BookVerse</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1e272e;
      color: #d2dae2;
      body.dark input {
  background: #353b48;
  color: #f5f6fa;
  border: 1.5px solid #718093;
}

body.dark input::placeholder {
  color: #a4b0be;
}

body.dark button {
  background: #40739e;
  color: white;
}

body.dark .link {
  color: #74b9ff;
}

body.dark h2 {
  color: #f5f6fa;
}

    }

    .register-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.15);
      text-align: center;
      width: 340px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .register-container {
      background: #2f3640;
      color: #f5f6fa;
    }

    h2 {
      margin-bottom: 25px;
      color: #4f9eec;
    }

    input {
      width: 100%;
      padding: 10px 10px;
      margin: 10px 0;
      border: 1.5px solid #b2bec3;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #2980b9;
    }

    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background: #3498db;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #2980b9;
      margin-top: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #2980b9;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Create Your BookVerse Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <button type="submit">Register</button>
    </form>
    <a href="login.html" class="link">Already have an account? Login</a>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Night Mode</button>
  </div>

<script>
  // üåô Dark Mode Toggle (single clean version)
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    const btn = document.querySelector(".toggle-btn");
    btn.textContent = document.body.classList.contains("dark") ? "‚òÄ Light Mode" : "üåô Night Mode";
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  // Apply saved theme on load
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
      const btn = document.querySelector(".toggle-btn");
      if (btn) btn.textContent = "‚òÄ Light Mode";
    }
  });

  // üìù Registration Logic
  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!name || !email || !password) {
      alert("Please fill out all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // ‚úÖ Save full user data
    const userData = {
      name,
      email,
      password,
      joined: new Date().toLocaleDateString()
    };

    localStorage.setItem("bookverseUser", JSON.stringify(userData));

    alert("Registration successful! Redirecting to login...");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
