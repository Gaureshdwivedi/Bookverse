<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://emojis.wiki/emoji-pics/microsoft/books-microsoft.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BookVerse</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e272e;
      color: #d2dae2;
      body.dark input {
  background: #353b48;
  color: #f5f6fa;
  border: 1.5px solid #718093;
}

body.dark input::placeholder {
  color: #a4b0be;
}

body.dark button {
  background: #40739e;
  color: white;
}

body.dark .link {
  color: #74b9ff;
}

body.dark h2 {
  color: #f5f6fa;
}

    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.15);
      text-align: center;
      width: 320px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .login-container {
      background: #2f3640;
      color: #dcdde1;
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }
    body.dark h2 { color: #f5f6fa; }

    input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: 1.5px solid #b2bec3;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #2980b9;
    }

    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #3498db;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #2980b9;
      margin-top: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #2980b9;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login to BookVerse</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="register.html" class="link">Don‚Äôt have an account? Register</a>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Night Mode</button>
  </div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark");
  const btn = document.querySelector(".toggle-btn");
  btn.textContent = document.body.classList.contains("dark")
    ? "‚òÄ Light Mode"
    : "üåô Night Mode";
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") document.body.classList.add("dark");
});

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.querySelector("input[type='email']").value;
  const password = document.querySelector("input[type='password']").value;

  const savedUser = JSON.parse(localStorage.getItem("bookverseUser"));

  if (savedUser && savedUser.email === email && savedUser.password === password) {
    alert("Login Successful!");
    localStorage.setItem("loggedInUser", JSON.stringify(savedUser));
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid email or password. Please try again.");
  }
});
</script>

</body>
</html>
